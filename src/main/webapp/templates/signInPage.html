<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SIGN IN</title>
    </head>

    <body>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <div class="container">

            <h1>Sign in</h1>

            <div class="row">

                <div class="col-xs-2">


                </div>

                <div class="col-xs-8">

                    <div class="form-group">

                        <label>Login :</label>
                        <input type="text" class="form-control" id="loginInputText"  placeholder="Enter your login">

                    </div>

                    <div class="form-group">

                        <label>Password :</label>
                        <input type="password" class="form-control" id="passwordInputPassword" placeholder="Enter your password">
                    </div>

                    <div><button type="submit" class="btn btn-primary">Sign in</button></div>
                </div>

                <div class="col-xs-2">


                </div>




            </div>
        </div>
    </body>
</html>
